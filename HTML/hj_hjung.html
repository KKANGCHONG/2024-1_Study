<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 자기소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요, 제 이름은 [이름]입니다.</h1>
        <p>저는 [직업 또는 전공]으로 일하고 있습니다. HTML, CSS, JavaScript 등을 이용한 웹 개발에 관심이 많습니다.</p>
        <h2>저의 연락처</h2>
        <ul>
            <li>이메일: example@example.com</li>
            <li>전화번호: 010-1234-5678</li>
        </ul>
        <h2>저의 SNS</h2>
        <ul>
            <li><a href="https://github.com/example">GitHub 프로필</a></li>
            <li><a href="https://www.linkedin.com/in/example">LinkedIn 프로필</a></li>
            <!-- 다른 SNS 계정도 추가할 수 있습니다 -->
        </ul>
    </div>
</body>
</html>
